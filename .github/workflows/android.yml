name: Android CI

permissions:
  contents: write

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检查配置
        uses: actions/checkout@v4

      - name: 安装JDK17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # =====  ① 安装 NDK（r27） =====
      - name: 安装NDK
        run: |
          ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --install "ndk;27.0.12077973" --sdk_root=${ANDROID_SDK_ROOT}

      - name: 设置Gradlew权限
        run: chmod +x gradlew

      # ===== Release 签名：仅 tag 触发时准备 keystore =====
      - name: 解码Release签名keystore
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE_B64 }}" | base64 -d > ${{ github.workspace }}/release.jks
          ls -l ${{ github.workspace }}/release.jks

      - name: 构建APK
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "当前为标签触发，构建Release APK"
            ./gradlew assembleRelease
          else
            echo "当前无标签，构建Debug APK"
            ./gradlew assembleDebug
          fi

      - name: 上传APK到Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk
